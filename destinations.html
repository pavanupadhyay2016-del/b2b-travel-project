<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Destinations - B2B TravelPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="font-bold text-2xl text-blue-600">B2B TravelPro</a>
                </div>
                <div class="hidden md:flex md:space-x-8">
                    <a href="index.html" class="font-medium text-gray-500 hover:text-gray-900">Home</a>
                    <a href="destinations.html" class="font-medium text-gray-900 border-b-2 border-blue-600">Destinations</a>
                    <a href="services.html" class="font-medium text-gray-500 hover:text-gray-900">Services</a>
                    <a href="contact.html" class="font-medium text-gray-500 hover:text-gray-900">Contact</a>
                </div>
                <div class="hidden md:block">
                    <a href="b2b-portal.html" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                        Agent Portal
                    </a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="index.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home</a>
            <a href="destinations.html" class="block px-4 py-2 text-sm text-gray-700 bg-gray-100">Destinations</a>
            <a href="services.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Services</a>
            <a href="contact.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Contact</a>
            <a href="b2b-portal.html" class="block px-4 py-3 m-2 bg-blue-600 text-white font-semibold rounded-lg text-center">Agent Portal</a>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-extrabold text-gray-900 text-center">Our Exclusive B2B Packages</h1>
            <p class="text-xl text-gray-600 text-center mt-2">All prices are NET for our registered partners.</p>
        </div>
    </header>

    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div id="package-grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                </div>

        </div>
    </section>

    <footer class="bg-gray-800 text-gray-300 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 B2B TravelPro. All rights reserved. Built for a project.</p>
        </div>
    </footer>

    <script>
        // 1. Mobile Menu Logic
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if(menuButton && mobileMenu){
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // 2. API Data Logic
        document.addEventListener('DOMContentLoaded', function() {
            loadPackages();
        });

        async function loadPackages() {
            try {
                // Fetch from your local API
                const response = await fetch('http://b2b-travel-project.onrender.com/api/packages');
                const packages = await response.json();

                const container = document.getElementById('package-grid-container');

                // Clear the container first just in case
                container.innerHTML = '';

                packages.forEach(pkg => {
                    const cardHtml = `
                        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                            <img src="${pkg.image}" class="h-56 w-full object-cover" alt="${pkg.name}">
                            <div class="p-6">
                                <h3 class="text-2xl font-bold text-gray-900 mb-2">${pkg.name}</h3>
                                <p class="text-gray-600 mb-3">${pkg.duration}</p>
                                <span class="text-2xl font-bold text-blue-600">Starting at ${pkg.price}</span>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHtml;
                });

            } catch (error) {
                console.error('Error fetching packages:', error);
                const container = document.getElementById('package-grid-container');
                // Check if container exists before setting error message
                if(container) {
                    container.innerHTML = '<p class="text-red-500 text-center w-full">Failed to load packages. Ensure python api.py is running.</p>';
                }
            }
        }
    </script>

</body>
</html>
